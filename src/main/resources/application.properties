spring.application.name=mallang
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/mallang?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name:com.mysql.cj.jdbc.Driver
spring.datasource.username=mallang
spring.datasource.password=mallang

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
logging.level.org.hibernate.SQL=debug

## RabbitMQ
multiplication.exchange=multiplication_exchange
multiplication.solved.key=multiplication.solved

# Service Discovery
eureka.client.service-url.default-zone=http://localhost:8761/eureka/